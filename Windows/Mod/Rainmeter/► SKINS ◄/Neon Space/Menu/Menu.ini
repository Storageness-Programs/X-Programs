[Rainmeter]
Update=40
Author=99villages
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]
OnRefreshAction=[!ToggleConfig "Neon Space\-settings" "option.ini"]
OnCloseAction=[!ToggleConfig "Neon Space\-settings" "option.ini"]



[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Color4=#UniBorder#
Color5=#UniReflec#
UpDiv=20



[MeterHP]
Meter=string
X=r
Y=r
FontFace=#Font1#
StringStyle=Bold
FontSize=10
FontColor=#Color1#,0
Text=(hp)
AntiAlias=1
UpdateDivider=#UpDiv#
