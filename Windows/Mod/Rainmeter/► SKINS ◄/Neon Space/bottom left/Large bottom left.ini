[RainMeter]
Update=70
ContextTitle="!Neon Option!"
ContextAction=[!ToggleConfig "Neon Space\Option File" "Option.ini"]



---------------------------------------Weather-Blade-Windspeed--------------------------------------------

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Rdiv=10

[DisplayImage]
Meter=Image
ImageName=#@#\Images/Bottomleft/Bottom left.png
ImageTint=#Color1#
MiddleMouseUpAction=[!WriteKeyValue liFrameCalc disabled "1"][!WriteKeyValue TransFrameCalc disabled "1"][!Refresh "Neon Space\Bottom Left"]
LeftMouseUpAction=[!WriteKeyValue liFrameCalc disabled "0"][!WriteKeyValue TransFrameCalc disabled "0"][!Refresh "Neon Space\Bottom Left"]
MouseActionCursor=0

[DisplayImage2]
Meter=Image
ImageName=#@#\Images/Bottomleft/Bottom left2.png
ImageTint=#Color2#

[MeasureCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=36000
Url=http://wxdata.weather.com/wxdata/weather/local/#Zipcode#?cc=*&unit=#Tscale#&dayf=1
RegExp="(?siU).*<locale>(.*)</locale>.*<ut>(.*)</ut>.*<ud>(.*)</ud>.*<us>(.*)</us>.*<up>(.*)</up>.*<ur>(.*)</ur>.*<loc id="(.*)">.*<dnam>(.*)</dnam>.*<tm>(.*)</tm>.*<lat>(.*)</lat>.*<lon>(.*)</lon>.*<sunr>(.*)</sunr>.*<suns>(.*)</suns>.*<zone>(.*)</zone>.*<cc>.*<lsup>(.*)</lsup>.*<obst>(.*)</obst>.*<tmp>(.*)</tmp>.*<flik>(.*)</flik>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<bar>.*<r>(.*)</r>.*<d>(.*)</d>.*<wind>.*<s>(.*)</s>.*<gust>(.*)</gust>.*<d>(.*)</d>.*<t>(.*)</t>.*<hmid>(.*)</hmid>.*<vis>(.*)</vis>.*<uv>.*<i>(.*)</i>.*<t>(.*)</t>.*<dewp>(.*)</dewp>.*<moon>.*<icon>(.*)</icon>.*<t>(.*)</t>.*<ppcp>(.*)</ppcp>.*"
StringIndex=21


[MeasureIconCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=20
UpdateDivider=#Rdiv#


[MeasureWeatherTextCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=3
UpdateDivider=#Rdiv#


[MeasureTempCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=17
UpdateDivider=#Rdiv#


[MeasureTempUnitCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=2
UpdateDivider=#Rdiv#

[MeasureConditionsCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=19
UpdateDivider=#Rdiv#

[MeasureFeelsLikeCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=18
UpdateDivider=#Rdiv#

---------------------------------

[MeterCurrentIcon]
Path=#ROOTCONFIGPATH#\@Resources\Weathericons
MeasureName=MeasureIconCurrent
Meter=Image
ImageTint=#Color1#
ToolTipText=Current weather
PreserveAspectRatio=1
AntiAlias=1
X=245
Y=190
UpdateDivider=#Rdiv#

[MeterTempCurrent]
MeasureName=MeasureTempCurrent
MeasureName2=MeasureTempUnitCurrent
Meter=String
X=-25r
Y=-15r
FontColor=#Color2#
FontFace=#Font1#
FontSize=13
StringAlign=LEFT
StringStyle=Bold
AntiAlias=1
Text="%1°%2"
UpdateDivider=#Rdiv#

[MeterConditionsCurrent]
MeasureName=MeasureConditionsCurrent
Meter=String
X=-28r
Y=75r
FontColor=#Color2#
FontFace=#Font1#
FontSize=10
StringAlign=Centre
StringStyle=NORMAL
AntiAlias=1
Text="%1"
UpdateDivider=#Rdiv#

[MeterFeelsLikeCurrent]
MeasureName=MeasureFeelsLikeCurrent
MeasureName2=MeasureTempUnitCurrent
Meter=String
X=115r
Y=-15r
FontFace=#Font1#
FontColor=#Color1#
FontSize=9
StringAlign=Left
AntiAlias=1
Text="Feels Like : %1°%2"
UpdateDivider=#Rdiv#





--------------------------------------------------------Lithium menu------------------------

[liFrameCalc]
measure=Calc
formula=counter % 44
substitute=".00000":""
disabled=0
dynamicVariables=1

[li]
meter=Image
ImageTint=#Color2#
LeftMouseDownAction=!Execute ["#@#\Images/Bottomleft/StartMenu\OpenStartMenu.exe"]
x=-10
y=220
h=110
w=110
ImageName="#@#\Images/Bottomleft/Lithium.\li[liFrameCalc].png"
DynamicVariables=1
UpdateDivider=1

----------------------------------------------------UPTime------------------------------------------

[MeasureUptimeDays]
Measure=Uptime
Format=%4!i! days

[MeasureUptime]
Measure=Uptime
Format=%3!i! hours, %2!i! min %1!i! secs"

[MeterText]
Meter=String
MeasureName=MeasureUptimeDays
FontFace=#Font1#
FontSize=9
StringStyle=Bold
Font
X=300
Y=252
W=500
H=25
FontColor=#Color2#,255
Text="Core Active Since:%1"
Antialias=1


[MeterText2]
Meter=String
MeasureName=MeasureUptime
FontFace=#Font1#
FontSize=8
StringStyle=Bold
Font
X=40r
Y=20r
W=500
H=25
FontColor=#Color1#,255
Text="%1"
Antialias=1

--------------------------------------Real text---------------------------------

[TransFrameCalc]
measure=Calc
formula=counter % 16
substitute=".00000":""
disabled=0
dynamicVariables=1
Updatedivider=1


[Trans]
meter=Image
ImageTint=#Color1#,50
x=150
y=150
H=60
W=90
ImageName="#@#\Images/Bottomleft/real text.\re[TransFrameCalc].png"
DynamicVariables=1
Updatedivider=1






